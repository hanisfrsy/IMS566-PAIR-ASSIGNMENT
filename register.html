<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page - TASKIFY</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">

  <div class="register-card">
    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="image/logo4.png" alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 120px;">
    </div>

    <h3 class="register-title">Create Your Account</h3>

    <form action="index.html" class="needs-validation" novalidate>
      <div class="mb-3 w-100">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernameInput" required>
        <div class="invalid-feedback">Please enter your username</div>
      </div>

      <div class="mb-3 w-100">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required>
        <div class="invalid-feedback">Please enter your email</div>
      </div>

      <div class="mb-3 w-100">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" required>
        <div class="invalid-feedback">Please enter your new password</div>
      </div>

      <div class="mb-3 w-100">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback">Please enter the same password again</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <p class="text-center mt-3 small">
        Already have an account? <a href="index.html" class="text-white">Sign In</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
