<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-card">

        <div class="text-center mb-3">
            <img src="image/logo4.png" alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 120px;">
        </div>

        <h5 class="text-center login-title mb-4">Welcome Back!</h5>

        <form action="dashboard.html" class="needs-validation" novalidate>

            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="user@example.com" required>
                <div class="invalid-feedback">Please enter your email</div>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="123456" required>
                <div class="invalid-feedback">Please enter your password</div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>

            <p class="text-center mt-3 small">
                Don't have an account? <a href="register.html" class="text-white">Register</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
        <script>
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                event.preventDefault(); // stop default submit
                event.stopPropagation();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const hardcodedEmail = "user@example.com";
                const hardcodedPassword = "123456";

                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                if (email === hardcodedEmail && password === hardcodedPassword) {
                    // if success can go direct to dashboard
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid Email or password!");
                }
            }, false)
        })
    })();
    </script>
</body>
</html>
